<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Creative Prompt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Helvetica, Arial, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.12), transparent 40%),
        radial-gradient(circle at bottom right, rgba(255,255,255,0.08), transparent 45%),
        linear-gradient(180deg, #0b2c4a, #071f34);
    }

    .prompt {
      color: #ffffff;

    }
  <style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Helvetica, Arial, sans-serif;

    background-image: url("prompt background.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .prompt {
    color: #ffffff;
    font-size: 2rem;
    text-align: center;
    letter-spacing: 0.03em;
    padding: 2rem;
    max-width: 80%;

    /* subtle readability boost */
    text-shadow: 0 2px 8px rgba(0,0,0,0.35);
  }
</style>

  <script>
    const prompts = [
      "seagull","web","paper","spots","stripes","bear","button","snowflake",
      "slug","marble","whistle","brush","sour","sweet","ghost","rain","daisy",
      "sparkle","sketch","bud","river","wheel","cape","lamp","slow","fast",
      "fight","flight","freeze","rest","bath","village","party","celebration",
      "backpack","crown","radish","cosmos","pencil","posca","paint","ink",
      "lino","relief","collage","message","wand","pond","float","spooky",
      "candle","weather","ship","nest","snooze","rave","old folks","old",
      "young","new","fresh","grub","sprig","blue","citrus","field","sickness",
      "globe","puppet","theatre","robot","pet","spaceship","lovers",
      "potion","cowboy","tiger","bow","trees","mask","costume","lantern",
      "tail","goblin","creature","pixie","fairy","monster","beast","wings",
      "boot","gold","bronze","two colours","orange","yellow","green","rust",
      "bottle","beer can","heart","bird","beetle","submarine","toast","scout",
      "treasure","jar","match","uniform","sound","thunder","treehouse","fall",
      "rise","phoenix","hand","home","bridge","foam","glow","carton","burn",
      "hat","bloom","fossil","moon","shadow","pie","core","bugs","sword",
      "fish","snail","pattern","soda","stars","museum","boat","shelter",
      "loot","clover","flame","seat","lost","where are you going?","madness",
      "faith","glee","lines","dots","squares","twinkle","eye","haunt",
      "morning","socks","tiny house","you","outfit","comic","a room",
      "your favourite scene from a film","animal","group","inanimate object",
      "a good tune","vending machine","tower"
    ];

    function getDailyPrompt() {
      const today = new Date().toISOString().slice(0, 10);
      let hash = 0;
      for (let i = 0; i < today.length; i++) {
        hash = today.charCodeAt(i) + ((hash << 5) - hash);
      }
      return prompts[Math.abs(hash) % prompts.length];
    }

    document.getElementById("prompt").textContent = getDailyPrompt();
  </script>
</body>
</html>
